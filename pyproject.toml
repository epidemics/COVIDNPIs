[tool.poetry]
name = "epimodel"
version = "0.1.0"
description = ""
authors = ["Tomas Gavenciak <gavento@gmail.com>"]
packages = [
    { include = "epimodel" },
]

[tool.poetry.dependencies]
python = ">=3.6.9"
numpy = "^1.18.2"
pandas = "^1.0.3"
tables = ">=3.2"
unidecode = "^1.1.1"
pymc3 = "^3.8"
jupyter = "^1.0.0"
pyro-ppl = "^1.3.0"
seaborn = "^0.10.0"
plotly = "^4.6.0"
pyyaml = "^5.3"
requests = "^2.23"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
black = "^19.10b0"

[tool.black]
line-length = 88
target-version = ['py37']

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

