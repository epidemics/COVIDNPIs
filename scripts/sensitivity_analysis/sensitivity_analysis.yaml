cases_threshold:
  experiment_file: preprocessing_tests.py
  experiment_tag: cases_threshold
  model_type: default
  n_chains: 4
  n_samples: 2000
  args:
    smoothing: 1
    deaths_threshold: 10
    cases_threshold: [10, 50, 200, 300]

