# Define extra regions that are composed of arbitrary other regions. Any
# field not specified will be aggregated from the children if possible
# or left blank otherwise. The default Level value is "subregion".
#
# The "AggregateFrom" key specifies other region codes and can be a list
# or a dict. If a list, all specified regions are assumed to be wholly
# contained in the custom region. If a dict, the values define what
# portion of each is contained in the custom region. These proportions
# are then used to weight aggregated info such as Gleam traces.

# Pakistani Provinces
# PK-AJK:
#   Name: 'Azad Jammu & Kashmir'
#   Population: 4100000
#   AggregateFrom:
#     G-SDT: 0.02
#     G-ISB: 0.08
#     G-IXJ: 1
PK-BA:
  Name: 'Balochistan'
  Population: 12340000
  AggregateFrom:
    G-DEA: 0.05
    G-PZH: 0.9
    G-UET: 1
    G-SUL: 0.8
