### Upload settings
gs_prefix: "gs://static-covid/static/"
gs_url_prefix: "https://storage.googleapis.com/static-covid/static/"

### Output directory for exported data
output_dir: out/

### List of exported regions code
export_regions: [CZ, ES, US-CA]